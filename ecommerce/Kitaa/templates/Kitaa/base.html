<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Kitaa</title>
  </head>
  <body class="bg-light">
   <div class='container'>
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 col-md-4"><a class="btn btn-sm btn-outline-secondary ml-3">Sign up</a></div>
        <div class="col-4 col-md-4 text-center"><a class="text-dark blog-header-logo"><h1 class="display-4">Kitaa</h1></a></div>
        <div class="col-4 col-md-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary mr-3">Login</a>
        </div>
    </div><hr>
    <!--jumotron-->
    <div class="container mt-3">
  
        <div class="mt-4 p-1 p-md-5 bg-secondary text-white rounded bg-light">
          <div class="col-md-6 px-0">
              <h1 class="display-4 font-italic text-success">Online Marketplace</h1> 
                  <p class="text-justify text-success">Advertise, buy and sell products from anywhere in Tanzania</p>
              </div> 
        </div>
  </div>
  <!--navbar-->
  {% include 'Kitaa/navbar.html' %}
  <!--messages-->
  <div class="col-md-8 col-lg-8">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
   </div>   
    
       
    <!--content section-->
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
